<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}"/>
    </head>
    
    <body>
        <div class="alert-success">
            {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            {% endif %}
        </div>

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
                style="box-shadow: 2px 2px 20px 0.5rem rgb(34 74 134 / 15%);">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-bg-dark">
                <a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a>
                <a href="{% url 'search' %}" class="nav-link px-2 link-secondary">Search</a>
                <a href="{% url 'secured' %}" class="nav-link px-2 link-secondary">Secured</a>
            </ul>
            
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                    <button type="button" class="btn btn-outline-primary me-2 btn-sm">
                        <a href="{% url 'logout' %}?next=/" class="navbar-brand">Logout</a>
                    </button>
                {% else %}
                    <button type="button" class="btn btn-outline-primary me-2 btn-sm">
                        <a href="{% url 'login' %}" class="navbar-brand">Login</a>
                    </button>
                    <button type="button" class="btn btn-warning btn-sm">
                        <a href="{% url 'signup' %}" class="navbar-brand">Signup</a>
                    </button>
                {% endif %}
            </div>
            
        </header>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© Team Bravo - Timon Frey, Thomas Marti, Stefano Berta</p>
            </footer>
        </div>
    </body>
</html>
