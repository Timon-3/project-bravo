<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}"/>
    </head>
    
    <body>
        <div class="navbar">
            <ul class="nav navbar-nav navbar-right">
                <a href="{% url 'home' %}" class="navbar-brand">Home</a>
                <a href="{% url 'secured' %}" class="navbar-brand">Secured</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="navbar-brand" style="float:right">Logout</a>
                {% else %}
                <a href="{% url 'signup' %}" class="navbar-brand" style="float:right">Signup</a>
                <a href="{% url 'login' %}" class="navbar-brand" style="float:right">Login</a>
                {% endif %}
            </ul>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© Team Bravo - Thomas Marti, Stefano Berta</p>
            </footer>
        </div>
    </body>
</html>
