<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}"/>
    </head>
    
    <body>
        <div class="navbar">
            <ul class="nav navbar-nav">
                <a href="{% url 'home' %}" class="navbar-brand">Home</a>
                <a href="{% url 'secured' %}" class="navbar-brand">Secured</a>
                <div style="float: right">
                    {% if user.is_authenticated %}
                    <button type="button" style="border-color: gray">
                        <a href="{% url 'logout' %}?next=/" class="navbar-brand">Logout</a>
                    </button>
                    {% else %}
                    <button type="button" style="border-color: gray">
                        <a href="{% url 'login' %}" class="navbar-brand">Login</a>
                    </button>
                    <button type="button" style="border-color: gray">
                        <a href="{% url 'signup' %}" class="navbar-brand">Signup</a>
                    </button>
                    {% endif %}
                </div>
            </ul>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© Team Bravo - Timon Frey, Thomas Marti, Stefano Berta</p>
            </footer>
        </div>
    </body>
</html>
