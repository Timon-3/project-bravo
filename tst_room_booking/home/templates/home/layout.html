<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}"/>
    </head>
    
    <body>
        <div class="alert-success">
            {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            {% endif %}
        </div>

        <!-- Menu -->
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
                style="box-shadow: 2px 2px 20px 0.5rem rgb(34 74 134 / 15%); background-color: rgb(218 218 218);">
            <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-bg-dark" style="margin-left: 10px; font-size: 25px;">
                <a href="{% url 'home' %}" class="nav-link px-2 link-secondary"><img src="/media/logo.png" style="width: 140px; margin-right: 10px;"></a>
                <a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a>
                <a href="{% url 'search' %}" class="nav-link px-2 link-secondary">Search</a>
                <a href="{% url 'secured' %}" class="nav-link px-2 link-secondary">My events</a>
            </div>
            
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}?next=/">
                        <button type="button" class="btn btn-outline-primary me-3">Logout</button>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-outline-primary">Login</button>
                    </a>
                    <a href="{% url 'signup' %}">
                        <button type="button" class="btn btn-warning me-3">Signup</button>
                    </a>
                {% endif %}
            </div>
            
        </header>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© Team Bravo - Timon Frey, Thomas Marti, Stefano Berta</p>
            </footer>
        </div>
    </body>
</html>
