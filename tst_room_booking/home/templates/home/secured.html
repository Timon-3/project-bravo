
{% extends "home/layout.html" %}
{% block title %}
Private section
{% endblock %}
{% block content %}
<h2>Your registered events:</h2>
<!-- <li> all user's events (reservations) - should be selected (or add button at the end) in order to access them and modify the event if needed</li>
<li> user's data modification - needed? psw yes, rest not really...</li> -->
<table>
{% for event in event_list %}
<tr>
    <td>{{ event.room }}</a></td>
    <td>{{ event.start_time }}</td>
    <td>{{ event.end_time }}</td>
    <td>{{ event.description }}</td>
    <td>
        <button type="button">
            <a href="{% url 'delete' event.id %}" class="btn">Delete</a>
        </button>
    </td>
</tr>
{% endfor %}
</table>

{% endblock %}
