{% extends "home/layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<h2>{{ room.name }}</h2>
<h4>Room with {{ room.capacity }} places - {{ room.description }}</h4>
{% if request.user.is_authenticated %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endif %}
<p>{{ conflict }}</p>
<button type="button" style="border-color: gray">
    <a href="{% url 'room' room.id %}?{{ dect_cal }}">Previous Week</a>
</button>
<button type="button" style="border-color: gray">
    <a href="{% url 'room' room.id %}?{{ add_cal }}">Next Week</a>
</button>
{{ cal }}
{% endblock %}
